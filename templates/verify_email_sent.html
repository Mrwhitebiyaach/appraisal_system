<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification Sent - APSIT Appraisal System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .verification-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .email-icon {
            font-size: 60px;
            color: #4CAF50;
            margin-bottom: 20px;
        }
        .verification-title {
            color: #333;
            margin-bottom: 20px;
        }
        .verification-text {
            color: #666;
            line-height: 1.6;
            margin-bottom: 25px;
        }
        .email-display {
            background-color: #f5f5f5;
            padding: 10px 15px;
            border-radius: 5px;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 20px;
        }
        .btn-home {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .btn-home:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="verification-container">
            <div class="email-icon">
                <i class="bi bi-envelope-check-fill"></i>
                ðŸ“§
            </div>
            <h2 class="verification-title">Verification Email Sent</h2>
            <p class="verification-text">
                We've sent a verification email to:
            </p>
            <div class="email-display">
                {{ email }}
            </div>
            <p class="verification-text">
                Please check your inbox and click on the verification link to complete your registration.
                <br><br>
                The link will expire in 24 hours.
            </p>
            <p class="verification-text">
                If you don't see the email, check your spam folder or try registering again.
            </p>
            <a href="{{ url_for('home') }}" class="btn-home">Back to Home</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
