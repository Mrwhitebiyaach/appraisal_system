<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('/static/bg.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        .top-bar {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }
        .top-bar a {
            margin-left: 15px;
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        .top-bar a:hover {
            text-decoration: underline;
            color: #ff9800; /* Highlight color */
        }
        .logo-link {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
        }
        .logo-link img {
            width: 60px;
            height: auto;
        }
        .profile-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 80px 20px;
            box-sizing: border-box;
        }
        .profile-box {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
            overflow-y: auto;
        }
        .profile-box h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }
        .profile-picture {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto 20px;
            display: block;
            border: 3px solid #007bff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .profile-upload {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .btn-save {
            background-color: #28a745;
            color: white;
            padding: 8px 25px;
            font-size: 16px;
            border-radius: 5px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .btn-save:hover {
            transform: scale(1.05);
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        }
        .flash-messages {
            margin-bottom: 15px;
        }
        
        /* Responsive adjustments */
        @media (max-width: 992px) {
            .profile-box {
                width: 95%;
                padding: 20px;
            }
        }
        
        @media (max-width: 768px) {
            .profile-container {
                padding: 70px 15px;
            }
            .profile-box {
                padding: 15px;
            }
            .top-bar {
                top: 10px;
                right: 10px;
            }
            .logo-link {
                top: 10px;
                left: 10px;
            }
            .logo-link img {
                width: 50px;
            }
        }
        
        @media (max-height: 800px) {
            .profile-picture {
                width: 100px;
                height: 100px;
                margin-bottom: 15px;
            }
            .profile-box {
                padding: 15px;
            }
            .form-group {
                margin-bottom: 10px;
            }
            .profile-container {
                padding-top: 60px;
            }
        }
    </style>
</head>
<body>
    <!-- Top Right Links -->
    <div class="top-bar">
        <a href="/landing">Dashboard</a>
        <a href="/pastforms">Past Forms</a>
        <a href="/logout">Logout</a>
    </div>

    <!-- Logo -->
    <a href="/landing" class="logo-link">
        <img src="/static/logo.png" alt="Logo">
    </a>

    <!-- Profile Content -->
    <div class="profile-container">
        <div class="profile-box">
            <h1>User Profile</h1>
            
            
            
            <form method="POST" action="/profile" enctype="multipart/form-data">
                <!-- Profile Picture -->
                <div class="profile-upload">
                    {% if profile_image %}
                    <img src="{{ profile_image }}" alt="Profile Picture" class="profile-picture" id="profile-preview">
                    {% else %}
                    <img src="/static/profile_images/default_profile.jpg" alt="Default Profile Picture" class="profile-picture" id="profile-preview">
                    {% endif %}
                    <div class="mt-3">
                        <input type="file" name="profile_image" id="profile-upload" accept="image/*" class="form-control-file">
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="userid">User ID</label>
                            <input type="text" class="form-control" id="userid" name="userid" value="{{ user_data.userid }}" readonly>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="name">Full Name</label>
                            <input type="text" class="form-control" id="name" name="name" value="{{ user_data.name }}" required>
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="gmail">Email</label>
                            <input type="email" class="form-control" id="gmail" name="gmail" value="{{ user_data.gmail }}" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="dept">Department</label>
                            <select class="form-control" id="dept" name="dept" required>
                                <option value="">Select Department</option>
                                <option value="IT" {% if user_data.dept == 'IT' %}selected{% endif %}>IT</option>
                                <option value="CS" {% if user_data.dept == 'CS' %}selected{% endif %}>CS</option>
                                <option value="MECH" {% if user_data.dept == 'MECH' %}selected{% endif %}>MECH</option>
                                <option value="EXTC" {% if user_data.dept == 'EXTC' %}selected{% endif %}>EXTC</option>
                                <option value="AI-DS" {% if user_data.dept == 'AI-DS' %}selected{% endif %}>AI-DS</option>
                            </select>
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="designation">Designation</label>
                            <input type="text" class="form-control" id="designation" name="designation" value="{{ user_data.designation }}">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="role">Role</label>
                            <input type="text" class="form-control" id="role" name="role" value="{{ user_data.role }}" readonly>
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="doj">Date of Joining</label>
                            <input type="date" class="form-control" id="doj" name="d_o_j" value="{{ user_data.d_o_j }}">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="dob">Date of Birth</label>
                            <input type="date" class="form-control" id="dob" name="dob" value="{{ user_data.dob }}">
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="edu_q">Educational Qualification</label>
                            <input type="text" class="form-control" id="edu_q" name="edu_q" value="{{ user_data.edu_q }}">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="exp">Experience</label>
                            <input type="text" class="form-control" id="exp" name="exp" value="{{ user_data.exp }}">
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Leave blank to keep current password">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="confirm_password">Confirm Password</label>
                            <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirm new password">
                        </div>
                    </div>
                </div>
                
                <div class="text-center mt-3">
                    <button type="submit" class="btn btn-save">Save Changes</button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // Preview profile image before upload
        document.getElementById('profile-upload').addEventListener('change', function(e) {
            if (e.target.files && e.target.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('profile-preview').src = e.target.result;
                }
                reader.readAsDataURL(e.target.files[0]);
            }
        });
    </script>
</body>
</html>
